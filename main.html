<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>七夕</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://img.mukewang.com/down/55ac9ea30001ace700000000.js"></script>
    <script src="swipe.js"></script>
</head>
<body>
    <div id="content">
        <ul class="content-wrap">
            <!-- 第一个画面 -->
            <li>
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_bottom"></div>
                </div>
                <!-- 太阳 -->
                <div id="sun"></div>
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
            </li>
            <!-- 第二个画面 -->
            <li>
                <div class="b_background"></div>
                <div class="b_background_preload"></div>
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>
            </li>
            <!-- 第三个画面 -->
            <li>
                <!-- 背景 -->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_bottom"></div>
                </div>
                <!-- 女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!-- 星星 -->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
            </li>
        </ul>
        <div id="snowflake"></div>
        <div id="boy" class="charector"></div>
    </div>
<script src="main.js" type="text/javascript"></script>
<script>    
console.log(visualWidth)    ;
$(function() {
//开始  
    var boy = BoyWalk();


    function startWalk(){
        	$('#sun').addClass('rotation');
        	$('.cloud:first').addClass('cloud1Anim');
        	$('.cloud:last').addClass('cloud2Anim');
        	//开始走路
        	//then(function(){
        	    	
        	boy.walkTo(2000,0.2)
        	.then(function(){
        		scrollTo(10000,1);	
        	}).then(function(){
        		return boy.walkTo(10000,0.5);
            })
            


        	.then(function(){
        		boy.stopWalk();
        	}).then(function(){
        		return openDoor();
        	}).then(function(){
        		lamp.bright();
        	}).then(function(){
        		return boy.toShop(2000);
        	}).then(function(){
        		bird.fly();
        	}).then(function(){
        		return boy.takeFlower();
        	}).then(function(){
        		return boy.outShop(2000);
        	}).then(function(){
        		return shutDoor();
        	}).then(function(){
        		lamp.dark();
            })
            
            
            .then(function(){
        		scrollTo(6000,2);
        	}).then(function(){
        		return boy.walkTo(6000,0.15);
        	}).then(function(){
        		return boy.walkTo(1500,0.25,(bridgeY-girl.getHeight())/visualHeight);
        	}).then(function(){
        		var proportionX = (girl.getOffset().left - boy.getWidth() + girl.getWidth() / 5) / visualWidth;
                return boy.walkTo(1500, proportionX);
        	}).then(function(){
        		boy.resetOriginal();
        	}).then(function(){
        		setTimeout(function(){
        			girl.rotate();
        			boy.rotate();
        		},1000);
        	}).then(function(){
        		snowflake();
        	});
        }
        startWalk();
})  
</script>
    
</body>
</html>
